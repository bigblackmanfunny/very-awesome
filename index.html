<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login</title>
  <style>
    body {
      margin: 0;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .login-box {
      background: #e0e0e0;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-box input {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 12px;
      border: none;
      border-radius: 50px;
      background: #ccc;
      color: #333;
      font-size: 16px;
    }

    .login-box button {
      padding: 12px 24px;
      background: #888;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxwNyfg6JbAVyjJXG8QaHrh_wi8X6th-2BOGuRBUQd3orRGXtqsZjnN0j_Bj1li_fk1/exec";

    function login() {
      // Clear previous messages
      const message = document.getElementById('message');
      message.textContent = '';

      // Get username and password values
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Check if both fields are filled
      if (!username || !password) {
        message.textContent = "Both fields are required!";
        message.classList.add('error');
        return;
      }

      // Create FormData to send data to the Google Apps Script
      const formData = new FormData();
      formData.append('username', username);
      formData.append('password', password);

      // Send the form data via POST request to Google Apps Script
      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(response => {
        if (response.status === "success") {
          message.textContent = "Login successful!";
          message.classList.remove('error');
          message.classList.add('success');
        } else {
          message.textContent = "Error logging in!";
          message.classList.add('error');
        }
      })
      .catch(error => {
        message.textContent = "Error logging in!";
        message.classList.add('error');
        console.error('Error!', error.message);
      });
    }
  </script>

</body>
</html>
